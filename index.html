<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets: Get yer tickets rite here!</title>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <h1>Tickets for the Best Movies EVER</h1>
      </div>

      <form id="formOne">
        <div class="form-group">
          <label for="movieInput">Select one of the BEST movies:</label>
          <select class="form-control" id="movieInput">
            <option>Fievel Goes West</option>
            <option>An American Tail</option>
            <option>Halloween H2O</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ageInput">Enter your age:</label>
          <input id="ageInput" type="number" required>
        </div>
        <div class="form-group">
          <label for="timeInput">Select the movie showing:</label>
          <select class="form-control" id="timeInput">
            <option>11:30 am</option>
            <option>3:30 pm</option>
            <option>7:15 pm</option>
          </select>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>

      <div class="output">
      </div>

    </div>

  </body>
</html>
